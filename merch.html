  <script>
    $(document).ready(function() {
      function makeThisNumberGoUp(number, numberLength, divClass, ColorFlash, timerMax) {
          function tick() {
              var oldString = String(number).substr(0, numberLength);
              number += Math.round(Math.random() * 100) / 100;
              var newString = String(number).substr(0, numberLength);
              $(divClass).text(newString);
              if (oldString !== newString) {
               /*  $(NumFlash).fadeOut(100).fadeIn(1000);  */
               $(ColorFlash).animate({color: "#36E089",}, 100); 
               $(ColorFlash).animate({color: "#fff",}, 1000); 
               }
              

              /* $(NumFlash).animate({color: 'red' }, 700);  */
              setTimeout(tick, Math.round(250 + Math.random() * timerMax));
          };
          tick();
      };
      makeThisNumberGoUp(2.1, 5, '.millions', '.flashmillions', 20000);
      makeThisNumberGoUp(1.11, 5, '.food_millions', '.flashbeverage', 30000);

      makeThisNumberGoUp(11, 2, '.attendance_k', '.flashattendance', 24000);
    });
  </script>
